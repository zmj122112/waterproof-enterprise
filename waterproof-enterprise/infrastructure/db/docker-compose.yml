version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: waterproof-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: waterproof_enterprise
      MYSQL_USER: waterproof_user
      MYSQL_PASSWORD: waterproof_password
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --max_connections=1000
      - --innodb_buffer_pool_size=1G
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis缓存
  redis:
    image: redis:7.0
    container_name: waterproof-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command:
      - --requirepass redis_password
      - --appendonly yes
      - --maxmemory 512mb
      - --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
