<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="white"/>
  
  <!-- 左侧内容 -->
  <g transform="translate(50, 50)">
    <!-- 月星牌logo -->
    <circle cx="40" cy="40" r="40" fill="#e60012"/>
    <text x="40" y="45" font-size="20" font-weight="bold" fill="white" text-anchor="middle">月星牌</text>
    <text x="40" y="70" font-size="10" fill="#666" text-anchor="middle">Since 1954</text>
    
    <!-- 标题 -->
    <text x="0" y="120" font-size="36" font-weight="bold" fill="#333">月星防水 始于1954</text>
    <text x="0" y="160" font-size="24" font-weight="bold" fill="#333">70年国企担当 专业坚守</text>
    
    <!-- 特色标签 -->
    <g transform="translate(0, 180)">
      <!-- 国企信誉 -->
      <rect x="0" y="0" width="180" height="40" rx="8" fill="#e60012"/>
      <text x="25" y="25" font-size="16" font-weight="bold" fill="white">🏢 国企信誉</text>
      
      <!-- 专业施工 -->
      <rect x="200" y="0" width="180" height="40" rx="8" fill="#e60012"/>
      <text x="225" y="25" font-size="16" font-weight="bold" fill="white">🔧 专业施工</text>
      
      <!-- 材料可靠 -->
      <rect x="0" y="50" width="180" height="40" rx="8" fill="#e60012"/>
      <text x="25" y="75" font-size="16" font-weight="bold" fill="white">✅ 材料可靠</text>
      
      <!-- 终身质保 -->
      <rect x="200" y="50" width="180" height="40" rx="8" fill="#e60012"/>
      <text x="225" y="75" font-size="16" font-weight="bold" fill="white">🛡️ 终身质保</text>
    </g>
  </g>
  
  <!-- 右侧工程师 -->
  <g transform="translate(500, 50)">
    <!-- 卫生间背景 -->
    <rect x="0" y="0" width="250" height="300" rx="8" fill="#f0f0f0"/>
    <rect x="50" y="50" width="150" height="200" rx="8" fill="#d0d0d0"/>
    
    <!-- 工程师 -->
    <circle cx="125" cy="100" r="50" fill="#e60012"/>
    <text x="125" y="105" font-size="40" fill="white" text-anchor="middle">👷</text>
    
    <!-- 平板电脑 -->
    <rect x="100" y="160" width="50" height="40" rx="4" fill="#333"/>
    <rect x="105" y="165" width="40" height="30" fill="#666"/>
    
    <!-- 月星防水制服 -->
    <text x="125" y="240" font-size="14" fill="#333" text-anchor="middle">月星防水</text>
    <text x="125" y="255" font-size="12" fill="#666" text-anchor="middle">国有企业</text>
  </g>
  
  <!-- 国有企业印章 -->
  <g transform="translate(600, 100)">
    <circle cx="50" cy="50" r="40" fill="none" stroke="#e60012" stroke-width="3"/>
    <text x="50" y="45" font-size="14" font-weight="bold" fill="#e60012" text-anchor="middle">国有企业</text>
    <text x="50" y="65" font-size="14" font-weight="bold" fill="#e60012" text-anchor="middle">国有</text>
    <text x="50" y="85" font-size="14" font-weight="bold" fill="#e60012" text-anchor="middle">企业</text>
  </g>
</svg>